<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>João Santos - My Portfolio</title>
    <link rel="icon" href="static/images/terminal.png">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://unpkg.com/treeify@1.0.1/treeify.js"></script>
    <script src="https://unpkg.com/css-vars-ponyfill@2/dist/css-vars-ponyfill.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
<div class="preloader"></div>
<div class="top-logo"></div>
<div class="tv">
    <div class="vintage-shell">
        <div class="status-bar">
            <div class="button-exit">
                <div onclick="exit()">
                    <i class="fa fa-times-circle" style="color: red; font-size: 20px"></i>
                </div>
            </div>
            <div class="title">joaosantos@portfolio: ~</div>
        </div>
        <div id="term"></div>
        <div class="flicker"></div>
        <div class="scanlines"></div>
    </div>
</div>

<script>
    setTimeout(function () {
        $('.preloader').fadeOut('slow');
    }, 2000);

    var scanlines = $('.scanlines');
    var tv = $('.tv');

    function exit() {
        $('.tv').addClass('collapse');
        term.disable();
    }

    var term = $('#term').terminal(function (command, term) {
        if (command.match(/^\s*exit\s*$/)) {
            exit();
        } else if (command !== '') {
            if (command.match(/^\s*about\s*$/)) {
                term.echo();
                term.echo("João Santos — Data Engineering Lead");
                term.echo();
                term.echo("Location: Norwich, Norfolk, United Kingdom");
                term.echo("Email: jcps@ua.pt | Phone: +351 915 019 640");
                term.echo();
                term.echo("Summary:");
                term.echo("Data Engineering leader with experience building and managing on-premises data capabilities from the ground up. Skilled in designing scalable data architectures, pipelines and APIs, with a focus on AI and Large Language Model integration. Proven ability to align technical strategy with business objectives and lead multidisciplinary teams across real estate, banking and B2B.");
                term.echo();
                term.echo("Core skills: Python, ETL & pipelines, Databases (SQL Server/Postgres/Cassandra), APIs, Web scraping, LLM integration, Docker, Open-source tooling.");
                term.echo();
                term.echo("Hobbies: Basketball, Fishing, Hiking, Home automation.");
            } else if (command.match(/^\s*college\s*$/)) {
                term.echo("");
                term.echo("Education: Informatics Engineering — University of Aveiro (Sept 2014 — Jul 2019)");
                term.echo("");
                term.echo("Program highlights:");
                term.echo(" - Software engineering, information systems and artificial intelligence.");
                term.echo(" - Web technologies, databases, IT security and data-driven systems.");
                term.echo(" - Emphasis on practical projects and independent problem solving.");
                term.echo("");
                term.echo("Final project — Forest Fire Spread Analysis and Emission Estimation (Feb 2019 — Jul 2019):");
                term.echo(" - Developed a system to analyse fire propagation and estimate gas emissions.");
                term.echo(" - Collected aerial imagery via drone, segmented burned regions and generated polygons representing temporal progression.");
                term.echo(" - Mapped polygons to georeferenced regions to calculate real burned areas and track propagation.");
                term.echo(" - Applied image processing and spatial/geospatial analysis to produce data-driven environmental insights.");
                term.echo("");
                term.echo("Technologies used: Python, OpenCV, geospatial tools, QGIS, image processing libraries.");
            } else if (command.match(/^\s*experience\s*$/)) {
                term.echo("");
                term.echo("Lead Data & AI Engineer at InovaDigital (Apr 2021 — Current):");
                term.echo(" - Define and execute the company's data strategy, oversee development and operation of data platforms.");
                term.echo(" - Establish and manage data engineering department, including governance, architecture, and roadmap.");
                term.echo(" - Collaborate with cross-functional teams and clients across sectors such as real estate, banking, and B2B.");
                term.echo(" - Lead data acquisition, integration, and automation initiatives to enhance decision-making.");
                term.echo(" - Oversee design and maintenance of data infrastructure, APIs, and pipelines ensuring scalability and reliability.");
                term.echo(" - Manage a multidisciplinary team and act as the primary link between leadership and technical delivery.");
                term.echo(" - Drive innovation via open-source solutions and LLM integration.");
                term.echo(" - Ensure best practices in data management, security, and compliance.");
                term.echo("");
                term.echo("Data Engineer at M&ADigital (Feb 2020 — Apr 2021):");
                term.echo(" - Contributed to early stages of company data transformation strategy.");
                term.echo(" - Designed initial data collection and processing pipelines.");
                term.echo(" - Supported multiple departments in identifying opportunities for data integration and analytics.");
                term.echo(" - Assisted in design and implementation of scalable data architectures.");
                term.echo(" - Developed ETL pipelines using Python and SQL to extract, transform, and load large datasets.");
            } else if (command.match(/^\s*skills\s*$/)) {
                term.echo("");
                term.echo("Key Skills & Tools:");
                term.echo(" - Programming: Python (5+ years), Java, SQL, Bash");
                term.echo(" - Databases: SQL Server, PostgreSQL, Cassandra, MongoDB, Redis, Neo4J");
                term.echo(" - Data Engineering: ETL, Pipelines, APIs, Data Modeling");
                term.echo(" - AI & LLM Integration, Web Scraping (Scrapy)");
                term.echo(" - DevOps & Tools: Docker, Nginx, Waitress, Portainer, Git, CI/CD, Linux");
                term.echo(" - Web: HTML5, CSS3, JavaScript, jQuery, Bootstrap");
                term.echo(" - Others: OpenCV, QGIS, Image Processing, LaTeX");
            } else if (command.match(/^\s*email\s*$/)) {
                term.echo("jcps@ua.pt");
            } else if (command.match(/^\s*github\s*$/)) {
                term.echo("https://github.com/joaocps");
            } else if (command.match(/^\s*facebook\s*$/)) {
                term.echo("https://www.facebook.com/jcps1994");
            } else if (command.match(/^\s*cv\s*$/)) {
                term.echo("Opening CV...");
                window.open('static/documents/cv-joaocps-21102025.pdf');
            } else if (command.match(/^\s*help\s*$/)) {
                term.echo("Available commands:");
                term.echo("[[b;#fff;]about]      - personal summary and contact details");
                term.echo("[[b;#fff;]college]    - education and final project");
                term.echo("[[b;#fff;]experience] - full work experience");
                term.echo("[[b;#fff;]skills]     - key skills and tools");
                term.echo("[[b;#fff;]email]      - email address");
                term.echo("[[b;#fff;]github]     - github account");
                term.echo("[[b;#fff;]facebook]   - facebook profile");
                term.echo("[[b;#fff;]cv]         - open curriculum vitae (PDF)");
                term.echo("[[b;#fff;]exit]       - close the terminal");
            } else {
                term.error(command + ': command not found, type "help"');
            }
        }
    }, {
        name: 'My_Portfolio',
        onResize: set_size,
        exit: false,
        onInit: function () {
            set_size();
            this.echo('      _        /\\/|         ____              _            ');
            this.echo('     | | ___  |/\\/_  ___   / ___|  __ _ _ __ | |_ ___  ___ ');
            this.echo('  _  | |/ _ \\ / _` |/ _ \\  \\___ \\ / _` | \'_ \\| __/ _ \\/ __|');
            this.echo(' | |_| | (_) | (_| | (_) |  ___) | (_| | | | | || (_) \\__ \\');
            this.echo('  \\___/ \\___/ \\__,_|\\___/  |____/ \\__,_|_| |_|\\__\\___/|___/');
            this.echo('                                                           ');
            this.echo('Type [[b;#fff;]about] for a professional summary.');
            this.echo('Type [[b;#fff;]college] for education and final project details.');
            this.echo('Type [[b;#fff;]experience] for full work experience.');
            this.echo('Type [[b;#fff;]skills] for key skills and tools.');
            this.echo('Type [[b;#fff;]github] to open my GitHub profile.');
            this.echo('Type [[b;#fff;]cv] to view my CV.');
            this.echo('Type [[b;#fff;]help] to list available commands.');
            this.echo('');
        },
        prompt: 'joaosantos@joaocps:~$ ', greetings: "",
    });

    function set_size() {
        var height = $(window).height();
        var width = $(window).width();
        var time = (height * 2) / 170;
        scanlines[0].style.setProperty("--time", time);
        tv[0].style.setProperty("--width", width);
        tv[0].style.setProperty("--height", height);
    }

    function clear() {
        term.clear();
    }

    cssVars(); // ponyfill
</script>

</body>
</html>
